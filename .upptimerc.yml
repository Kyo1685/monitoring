# ===============================
# =      Upptime Config File      =
# ===============================

# Your GitHub username or organization name
owner: Kyo1685

# Your GitHub repository name
repo: supabase-monitoring

# User-Agent header for requests (good practice to identify your bot)
userAgent: upptime-bot (https://github.com/$owner/$repo)

# List of sites to monitor
sites:
  - name: My Supabase Project
    # This URL pings a table in your Supabase project to keep it active
    # !! Replace <your-project-ref> with your Supabase project reference !!
    url: https://supabase.com/dashboard/project/kaphkcyzqlemozeszdyd
    headers:
      # These headers use the $SUPABASE_ANON_KEY secret
      - "apikey: $SUPABASE_ANON_KEY"
      - "Authorization: Bearer $SUPABASE_ANON_KEY"
      
  - name: Render
    url: https://render.com
  - name: My Personal App
    url: https://bot-ojfu.onrender.com

# Configuration for your status website (GitHub Pages)
status-website:
  # If you are using a custom domain, uncomment the next line:
  # cname: status.your-domain.com
  
  # If you are NOT using a custom domain, use the "baseUrl" line instead:
  # !! Replace "your-repo-name" with your repository name !!
  baseUrl: /supabase-monitoring
  
  # Website branding
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: My Project's Status
  introTitle: "Uptime Monitor & Status Page"
  introMessage: "This page shows the real-time status of my services. The Supabase project is pinged regularly to prevent pausing."
  
  # Links to show in the navbar
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$owner/$repo

# ðŸš¨ Your requested notification block
notifications:
  - type: telegram
    # NOTE: The actual Bot Token and Chat ID are loaded from your GitHub Secrets.
    message: 'ðŸš¨ $EMOJI $SITE_NAME ($SITE_URL) is $STATUS! Check the issue here: $ISSUE_URL'
    
# Internationalization
i18n:
  allSystemsOperational: All systems operational
  incidentHistory: Incident History
  activeIncidents: Active Incidents
  pastIncidents: Past Incidents
  degradedPerformance: Degraded performance
  completeOutage: Complete outage
  partialOutage: Partial outage
  
# How often to run the GitHub Actions workflows
workflowSchedule:
  graphs: "0 0 * * *"       # Runs daily at midnight
  staticSite: "0 1 * * *"  # Runs daily at 1 AM
  summary: "0 0 * * *"     # Runs daily at midnight
  uptime: "*/5 * * * *"     # Runs every 5 minutes

# Commit messages for automated updates
commitMessages:
  readmeContent: ":pencil: Update summary in README [skip ci] [upptime]"
  summaryJson: ":card_file_box: Update status summary [skip ci] [upptime]"
  statusHistory: ":clock1: Update status history [skip ci] [upptime]"
  graphs: ":bento: Update graphs [skip ci] [upptime]"
  staticSite: ":art: Build status website [skip ci] [upptime]"
